<mat-card>
    <mat-card-title>
      Deletar Processo
    </mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome" [value]="process.name" name="name" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Valor" [value]="process.price" name="price" disabled>
      </mat-form-field>
    </form>
    <button mat-raised-button color="warn" (click)="deleteProcess()">
      Deletar
    </button>
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
  </mat-card>
