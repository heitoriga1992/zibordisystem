<mat-card>
  <mat-card-title>
    Novo Processo
  </mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="process.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Valor" [(ngModel)]="process.price" name="price">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createProcess()">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
